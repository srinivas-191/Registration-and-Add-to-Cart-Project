<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Form</title>
    <link rel="stylesheet" href="register.css">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row gy-3">
            <div class="col-sm-12 col-md-6 col-lg-6">
              <form class="bg-warning h-100 w-100">
                <div class="mx-3 pt-2 pt-lg-5 register-form">
                  <div class="mb-0 mb-lg-3">
                    <h1 class="text-center text-success">Register Form</h1>
                  </div>
                  <div class="mb-0 mb-lg-3">
                    <label for="username" class="fs-4 text-danger">Username</label><br>
                    <input type="text" name="" id="username" class="form-control mt-2 mb-2 p-2 p-lg-3" placeholder="Enter ur name">
                  </div>
                  <div class="mb-0 mb-lg-3 mt-0 mt-lg-3">
                    <label for="usermail" class="fs-4 text-danger">Email</label><br>
                    <input type="email" name="" id="usermail" class="form-control mt-2 mb-2 p-2 p-lg-3" placeholder="Enter ur mail">
                  </div>
                  <div class="mb-0 mb-lg-3 mt-0 mt-lg-3">
                    <label for="userpwd" class="fs-4 text-danger">Password</label><br>
                    <input type="password" name="" id="userpwd" class="form-control mt-2 mb-2 p-2 p-lg-3" placeholder="Enter ur password">
                  </div>
                  <div class="mt-5 mb-3 d-flex justify-content-center">
                    <button type="button" class="btn btn-info py-2 px-5 text-danger fs-5 register-btn">Register</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
              <img src="./assets/register.png" alt="" class="img-fluid h-100 w-100 register-img">
            </div>
        </div>
        <div class="text-center fs-3">
          <a href="./login.html">If you are already registered before, click this login page link</a>
        </div>
    </div>

    <!--script.js-->
    <script src="./register.js"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
